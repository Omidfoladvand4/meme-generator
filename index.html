<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme generator</title>
    <link rel="stylesheet" href="./content/styles/style.css">
</head>
<body>
   
   <main class="meme-generator-container">
       <div class="meme-image">
        <img src="./content/images/meme-image.png" alt="meme-image">
        <div class="first-text-meme"></div>
        <div class="second-text-meme"></div>
       </div>
       <div class="meme-editor">
        <div class="first-text input "><input type="text" name="first-text" id="first-text-input" data-number="1" placeholder="text #1"><div class="pick-color"></div> <div class="pick-size">20</div></div>
        <div class="second-text input"><input type="text" name="second-text" id="second-text-input" data-number="2" placeholder="text #2"><div class="pick-color"></div> <div class="pick-size">20</div></div>
        <div class="btns">
            <button class="reset-btn">reset</button>
            <button>generator</button>
            <button>add</button>
        </div>
       </div>
   </main>

    <script src="./content/scripts/app.js"></script>
</body>
</html>
